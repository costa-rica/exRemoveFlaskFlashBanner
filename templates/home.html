<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" id="div_flash" onclick="removeFlash()">
            {{ message }}
            
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

<div style="padding: 20px">
    <h1>Remove Flash Banner Website</h1>
    <br>
    <form method="POST" action="">
        <input type="submit" value="Generate Flash Banner" name="btn01">
    </form>
    
</div>

<!-- Remove flash on click -->
<script>
    function removeFlash() {
        const element = document.getElementById('div_flash');
        element.remove();
    }
</script>

</body>
</html>
